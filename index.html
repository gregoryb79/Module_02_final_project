<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles.css">
    <title>PFT</title>    
</head>
<body class="u-borderRadius-16">
    <header class="pageHeader u-borderRadius-16  u-margin-4" aria-label="Page Header">
        <!-- <h2>
            Overview
        </h2> -->
        <input type="month" class="monthInput" id="monthInput" name="monthInput">
        <!-- <p>
            Overlook on your personal finance.
        </p> -->
    </header>

    <menu class="sideMenu u-borderRadius-16 u-margin-4" aria-label="Site navigation menu">
        <li class="u-marginTop-1rem">
            <a href="./index.html">
                <div class="iconPH">
                    $
                </div>
            </a>
        </li>        
        <li>
            <a href="./expenses.html">
                <div class="iconPH">
                E
                </div>
            </a>
        </li>
        <li>
            <a href="./incomes.html">
                <div class="iconPH">
                    I
                </div>
            </a>
        </li>
        <li>
            <div class="iconPH">
                +
            </div>
        </li>
        <li class="u-marginBot-1rem">
            <a href="./login.html">
                <div class="iconPH">L</div>
            </a>
        </li>
    </menu> 
    
    <ul id="balanceSheet" class="balanceSheet u-borderRadius-16  u-margin-4" name="balanceSheet" aria-label="Balance Summary">
        <li data-type="income">
            <span class="u-totalIncome">0</span>
            Income
        </li>
        <li data-type="expense">
            <span class="u-totalExpense">0</span>
            Expenses
        </li>
        <li data-type="balance">
            <span>0</span>
            Balance
        </li>
    </ul>
    <div id="expenseMeter" class="expenseMeter u-borderRadius-16 u-margin-4" name="expenseMeter" aria-label="Graphical representation of balance.">                
        <p id="balance" class="meterBalance">0,000 USD</p>
        <p id="percentage" class="meterPercentage">75%</p>
        
        <canvas id="expenseMeterCanvas" class="expenseMeterCanvas" width = "200" height="120">        
        </canvas>                              
    </div>

    <div id="expencesGraph" class="expencesGraph u-borderRadius-16 u-margin-4" name="expencesGraph" aria-label="Graphical representaion of this month expenses.">
        <h3 id="expenseGraphTitle">
            Expences By Categories.
        </h3>
        <canvas id="expencesGraphCanvas" class="expencesGraphCanvas" width = "200" height="100">
        </canvas>
    </div>

    <section class="largestCategories u-borderRadius-16 u-margin-4">   
        <h3 >Largest Categories</h3>     
        <ul id="largestCategories" class="largestCategoriesList" aria-label="Largest expenses categories">
            
        </ul>
    </section>
   
    <section id="recentExpences" class="recentExpences u-borderRadius-16 u-margin-4">
        <h3>Recent Expences</h3>
        <ul id="recentExpencesList" class="recentExpensesList"></ul>
    </section>
    

    <script type="module">
        import { index, checkUser } from "./dist/view.js";

        checkUser();

        index(document.getElementById("monthInput"),
            document.getElementById("balanceSheet"),
            document.getElementById("expenseMeterCanvas"),
            document.getElementById("balance"),
            document.getElementById("percentage"),
            document.getElementById("expencesGraphCanvas"),
            document.getElementById("largestCategories"),
            document.getElementById("recentExpencesList")

        );
    </script>

</body>
</html>
