<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles.css">
    <title>Expenses</title>    
</head>
<body>
    <header class="expsesHeader u-borderRadius-16  u-margin-4" aria-label="Page Header">
        <h2>
            Expenses
        </h2> 
        <p>
            Manage all your expences in a simple way.
        </p>
    </header>

    <menu class="sideMenu u-borderRadius-16 u-margin-4" aria-label="Site navigation menu">
        <li class="u-marginTop-1rem">
            <a href="./index.html">
                <div class="iconPH active">
                    $
                </div>
            </a>
        </li>        
        <li>
            <a href="./expenses.html">
                <div class="iconPH active">
                E
                </div>
            </a>
        </li>
        <li>
            <a href="./incomes.html">
                <div class="iconPH active">
                    I
                </div>
            </a>
        </li>
        <li>
            <div class="iconPH">
                +
            </div>
        </li>
        <li class="u-marginBot-1rem">
            <a href="./login.html">
                <div class="iconPH active">L</div>
            </a>
        </li>
    </menu> 
    <section class="expensesSection u-borderRadius-16 u-margin-4">
        <form name="datesRange" class="datesRange">
            <span>
                <label for="startDate">From:</label>
                <input class="u-regFont" type="date" id="startDate" name="startDate" aaria-label="start date setector">
            </span>
            <span>
                <label for="stopDate">To:</label>
                <input class="u-regFont" type="date" id="stopDate" name="stopDate" aria-label="stop date setector"> 
            </span>                     
        </form>
        <ul class="expensesList" id="expensesList" aria-label="List of all expenses in given period.">
            <li>
               No expenses to display!
           </li>
       </ul>
    </section>
    

    <form name="fileHandler" class="fileHandler u-borderRadius-16 u-margin-4">        
        <label for="importFile">Import Expenses</label>
        <input type="file" id="importFile" name="importFile">
        <label for="exportFile">Export Expenses</label>
        <input type="file" id="exportFile" name="exportFile">
        <p>must be CSV file</p>
    </form>

    <form name="expenseForm" class="expenseForm u-borderRadius-16 u-margin-4" id="expenseForm">
        <input type="hidden" name="id">
        <div class="form-control">
            <label for="category">Category:</label>
            <select name="category" id="category" class="u-largeFont u-borderRadius-8 u-maxWidth-10rem" name="category">
                <option>Groceries</option>
                <option>Bills</option>
                <option>Housing</option>
                <option>Miscellaneous</option>
                <option>Apparel</option>
                <option>Pets</option>
                <option>Transportation</option>
                <option>Eating Out</option>
                <option>Education</option>
                <option>Vacations</option>
            </select>
        </div>
        <div class="form-control">
            <input type="date" class="u-largeFont u-borderRadius-8 " name="date" id="date" required>
        </div>
        <div class="form-control">
            <label for="sum">Sum ($):</label>
            <input type="number" name="sum" id="sum" class="u-largeFont u-borderRadius-8  u-textRight" step="0.01" min="0" required>
        </div>
        <div class="form-control">
            <label for="description">Description:</label>
            <textarea id="description" name="description" type="text" rows="6" class="u-largeFont u-radius-8" required></textarea>
        </div>
        <button class="u-borderRadius-8">Apply</button>
    </form>
    
    <script type="module">
        import { expenses, checkUser } from "./dist/view.js";

        checkUser();

        expenses(document.forms.namedItem("fileHandler"),
            document.forms.namedItem("datesRange"),
            document.getElementById("expensesList"),
            document.forms.namedItem("expenseForm")
        );
    </script>

</body>
</html>
