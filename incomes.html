<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="dist/styles.css"> -->
    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/composition.css">
    <link rel="stylesheet" href="dist/utilities.css">
    <link rel="stylesheet" href="dist/block.css">
    <link rel="stylesheet" href="dist/exeptions.css">

    <title>Incomes</title>    
</head>
<body>
    <menu class="sideMenu u-borderRadius-16 u-margin-4" aria-label="Site navigation menu">
        <li>
            <a href="./index.html">
                <div class="iconPH active">
                    $
                </div>
            </a>
        </li>        
        <li>
            <a href="./expenses.html">
                <div class="iconPH active">
                E
                </div>
            </a>
        </li>
        <li>
            <a href="./incomes.html">
                <div class="iconPH active">
                    I
                </div>
            </a>
        </li>
        <li>
            <div id="addExpense" class="iconPH">
                +
            </div>
        </li>
        <li class=>
            <a href="./login.html">
                <div class="iconPH active">L</div>
            </a>
        </li>
    </menu> 

    <header class="expsesHeader u-borderRadius-16  u-margin-4" aria-label="Page Header">
        <h2>
            Incomes
        </h2> 
        <p>
            Manage all your incomes in a simple way.
        </p>
    </header>    

    <form name="fileHandler" class="fileHandler u-borderRadius-16 u-margin-4">        
        <section class="cluster">
            <label for="importFile" class="custom-file-label  u-borderRadius-8">Import</label>
            <input type="file" id="importFile" name="importFile" class="u-hidden-file-input">
            <label for="exportFile" class="custom-file-label  u-borderRadius-8">Export</label>
            <input type="file" id="exportFile" name="exportFile" class="u-hidden-file-input">
        </section>        
        <p class="u-textCenter">CSV format only</p>
    </form>

    <form name="incomeForm" class="expenseForm u-borderRadius-16 u-margin-4" id="expenseForm">
        <input type="hidden" name="id">        
        <div class="form-control">
            <input type="date" class="u-largeFont u-borderRadius-8 " name="date" id="date" required>
        </div>
        <div class="form-control">
            <label for="sum">Sum ($):</label>
            <input type="number" name="sum" id="sum" class="u-largeFont u-borderRadius-8  u-textRight" step="0.01" min="0" required>
        </div>
        <div class="form-control">
            <label for="source">Source:</label>
            <textarea id="source" name="source" type="text" rows="4" class="u-largeFont u-radius-8" required></textarea>
        </div>
        <button class="u-borderRadius-8">Apply</button>
    </form>

    <section class="expensesSection u-borderRadius-16 u-margin-4">
        <form name="datesRange" class="datesRange">
            <span>
                <label for="startDate">From:</label>
                <input class="u-regFont" type="date" id="startDate" name="startDate" aaria-label="start date setector">
            </span>
            <span>
                <label for="stopDate">To:</label>
                <input class="u-regFont" type="date" id="stopDate" name="stopDate" aria-label="stop date setector"> 
            </span>                     
        </form>
        <ul class="expensesList" id="incomesList" aria-label="List of all incomes in given period.">
            <li>
                No incomes to display!
           </li>
       </ul>
    </section>
    
    <script type="module">
        import { incomes, checkUser } from "./dist/view.js";

        checkUser();

        incomes(document.forms.namedItem("fileHandler"),
            document.forms.namedItem("datesRange"),
            document.getElementById("incomesList"),
            document.forms.namedItem("incomeForm")
        );
    </script>

</body>
</html>
